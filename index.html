<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon" href="favicon.ico">
    <title>Credit Card Design</title>
</head>

<body>
    
    <div class="card">
        <div class="card-top">
            <div class="card-title">Credit Card</div>
        </div>
        
        <div class="card-center">
            <img src="chip.png" alt="no chip" width="130">
            <img class="wifi" src="wifi.png" alt="no signal" width="130">
        </div>

        <div class="card-bottom">
            <div class="card-bottom-left">
                <div class="card-number">3432 3241 4532 3423</div>
                <div style="font-size: 20px;">12 / 25</div>
                <div style="margin-bottom: -10px; margin-top: 10px; font-size: 20px; letter-spacing: 3px;">AYSU KOPUZ</div>
            </div>
            <div class="card-bottom-right">
                <img src="mastercard.png" alt="..." width="130">
            </div>
        </div>

    </div>

</body>
</html>
